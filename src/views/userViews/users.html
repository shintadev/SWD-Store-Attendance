<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <title>User</title>
  <style>
    .user-container {
      width: 800px;
      /* Increased max-width for a wider form */
      margin: 2rem auto;
      background-color: #fff;
      padding: 1rem;
      padding-top: 1px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 1rem;
    }

    .title-container h1 {
      flex: auto;
      margin: 0;
    }

    table,
    th,
    td {
      border: 1px solid;
      font-family: monospace;
      font-size: larger;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    button {
      cursor: pointer;
      padding: 5px 10px;
      margin-right: 5px;
    }

    #pagination {
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <header>
    <div class="home-bar">
      <div class="logo"><a href="/admin">Store Attendance</a></div>
      <nav>
        <button class="header-button" onclick="navigateTo('/employees')">Employee</button>
        <button class="header-button" onclick="navigateTo('/shift')">Schedule</button>
        <button class="header-button" onclick="navigateTo('/users')">User</button>
        <button class="header-button logout-button" onclick="logout()">Log out</button>
      </nav>
    </div>
  </header>

  <div class="user-container">
    <div class="title-container">
      <h1>User Account List</h1>
      <button id="add-user-btn" onclick="callAdd()">Addâž•</button>
    </div>
    <div id="list-container">
      <table id="user-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Role</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody id="item-list"></tbody>
      </table>
      <div id="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>
</body>
  <script src="scripts/script.js"></script>
  <script src="scripts/userScripts/user.js"></script>
</html>
